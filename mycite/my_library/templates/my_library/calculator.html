<h1>Enter Two Numbers</h1>


    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>


    <button onclick="calculateSum()">Add</button>


    <p id="result"></p>

    <script>

        function calculateSum() {
            var number1 = document.getElementById('num1').value;
            var number2 = document.getElementById('num2').value;
            var sum = Number(number1) + Number(number2);


            document.getElementById('result').innerHTML = "Sum: " + sum;
        }
    </script>
