<!DOCTYPE html>

    <title>ADD</title>
</head>
<body>
<center>

</center>

<div class="container">
    <h1>ADD Customer</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">

                <input class="form-control" type="text" id="First_Name" name="First_Name">

        </form>
</div>
